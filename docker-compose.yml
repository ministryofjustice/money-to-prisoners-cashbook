django:
  build: .
  command: >
    /bin/bash -c "
    pip install -r requirements/dev.txt &&
    python manage.py runserver 0.0.0.0:8001"
  volumes:
    - /tmp/pip_download_cache/:/tmp/pip_download_cache
  ports:
    - "8001:8001"
  environment:
    PIP_DOWNLOAD_CACHE: /tmp/pip_download_cache/
    API_URL:

djangogulpserve:
  image: moneytoprisonerscashbook_django
  command: >
    /bin/bash -c "
      npm install --unsafe-perm &&
      cd /opt && bower --allow-root link &&
      cd /app && bower --allow-root link money-to-prisoners-common &&
      gulp serve --host=$DJANGO_1_PORT_8001_TCP_ADDR \
                 --port=$DJANGO_1_PORT_8001_TCP_PORT \
                 --dirs=/opt
    "
  volumes:
    - ../money-to-prisoners-common:/opt
    - /tmp/npm/:/root/.npm/
  ports:
    - "3000:3000"
  links:
    - django
