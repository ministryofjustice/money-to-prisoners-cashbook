{% extends 'govuk-frontend/components/footer.html' %}
{% load i18n %}

{% block footer_support_links %}
  <h2 class="govuk-visually-hidden">
    {% trans 'Support links' %}
  </h2>
  <ul class="govuk-footer__inline-list">
    <li class="govuk-footer__inline-list-item">
      {% url 'submit_ticket' as submit_ticket_fallback %}
      <a class="govuk-footer__link" href="{{ request.proposition_app.help_url|default:submit_ticket_fallback }}">
        {% trans 'Get help' %}
      </a>
    </li>
    <li class="govuk-footer__inline-list-item">
      {% trans 'Built by' %}
      <a class="govuk-footer__link" href="https://mojdigital.blog.gov.uk/">
        <abbr title="{% trans 'Ministry of Justice' %}">MOJ</abbr> Digital
      </a>
    </li>
  </ul>
{% endblock %}
